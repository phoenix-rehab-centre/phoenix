<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: black; /* optional fallback */
    }

    body {
      background-image: url("i.jpg");
      background-repeat: no-repeat;
      background-position: center center;   /* üéØ centers the background */
      background-size: contain;             /* üõ°Ô∏è full image shown, no cropping */
    }

    a.menu-button {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    a.menu-button img {
      width: 50px; /* adjust size */
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- üß≠ Menu image in top-left corner -->
  <a class="menu-button" href="index.html">
    <img src="menu1.png" alt="Menu">
  </a>

</body>
</html>
