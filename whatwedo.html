<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: white;
    }

    body {
      background-image: url("i.JPG");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
    }

    a.menu-button {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    a.menu-button img {
      width: 60px;      /* ✅ Set fixed width */
      height: auto;     /* ✅ Maintain aspect ratio */
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <a class="menu-button" href="index.html">
    <img src="HOME.png" alt="Menu">
  </a>

</body>
</html>
