  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }

    body {
      background-image: url("i.JPG");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain; /* âœ… Show full background centered */
    }

    a.menu-button {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    a.menu-button img {
      display: block;
      /* âœ… No width/height = keeps image original size */
    }
  </style>
</head>
