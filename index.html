<!DOCTYPE html>
<html>
<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* ðŸ’¥ This disables scrollbars */
      background-color: black;
