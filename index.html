<html>

      background-size: cover;
      background-position: center;

      font-family: Arial, sans-serif;

      align-items: center;
      color: white;
    }

    .overlay {

    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      font-size: clamp(1.2rem, 4vw, 2rem);
